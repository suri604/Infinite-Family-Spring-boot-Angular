    <!-- Default form subscription -->
<form class="text-center border border-light p-5" action="#!">

  <h4 class="heading-text">ADD PERSONS</h4>

 

  <!-- Name -->
  <input #name type="text"  class="form-control mb-4" placeholder="Name">

  <!-- Age -->
  <input #age type="number"  class="form-control mb-4" placeholder="Age">

   <!-- Parent ID -->
   <input #id name type="number"  class="form-control mb-4" placeholder="ParentID">
  


  <!-- Sign in button -->
  <button class="btn btn-info btn-block" type="submit" (click)="onSubmit(name.value, age.value, id.value)"> Save Details</button>
  <button class="btn btn-info btn-block"  (click)="onGettingAllData()"> Get Details of all the Persons tree added till now</button>

</form>

<form class="text-center border border-light p-5" action="#!">

  <h4 class="heading-text">SEARCH BY PARENTID</h4>
 <!-- Parent ID -->
 <input  type="number"  [(ngModel)]="parentId" name="parentId" class="form-control mb-4" placeholder="ParentID">
 
 <!-- Sign in button -->
 <button class="btn btn-info" (click)="onSearch()">Search</button>

</form>
<!-- Default form subscription -->
