<a href = "/postPersons"> <mdb-icon fas icon="arrow-circle-left"></mdb-icon> Go-Back </a>
<h2 class="heading-text" style="text-align: center;">
    ALL DATA
</h2>

<mat-tree [dataSource]="nestedDataSource" [treeControl]="nestedTreeControl" class="example-tree">
  <mat-tree-node *matTreeNodeDef="let node">
      <li class="mat-tree-node">
          <p>---------</p>
   ID : {{node.id}}  | NAME : {{node.name}}  | AGE : {{node.age}}  | PARENTID : {{node.parentId}}
        </li>
  </mat-tree-node>

  <mat-nested-tree-node *matTreeNodeDef="let node; when: hasNestedChild" matTreeNodePadding>
      <li>
          <div class="mat-tree-node">
              <button mat-icon-button matTreeNodeToggle>
                  <mat-icon class="mat-icon-rtl-mirror">
                      {{nestedTreeControl.isExpanded(node) ? 'VIEW_LESS ' : 'VIEW_FULL'}}
                  </mat-icon>
              </button>
              <br><br><br>
              ID : {{node.id}}  | NAME : {{node.name}}  | AGE : {{node.age}}  | PARENTID : {{node.parentId}}
          </div>
          <ul [class.example-tree-invisible]="!nestedTreeControl.isExpanded(node)">
              <ng-container matTreeNodeOutlet></ng-container>
          </ul>
      </li>
  </mat-nested-tree-node>
</mat-tree>
